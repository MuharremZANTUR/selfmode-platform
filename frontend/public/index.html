<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="SelfMode - Switch to Self Mode! AI destekli kapsamlı analiz ile gerçek potansiyelini keşfet, kendi yolunu çiz!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>SelfMode - Switch to Self Mode!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'slide-in-from-bottom-4': 'slideInFromBottom 0.4s ease-out',
              'pulse': 'pulse 2s infinite'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideInFromBottom: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Tailwind-like utilities for better initial rendering */
      .min-h-screen { min-height: 100vh; }
      .bg-gradient-to-br { background-image: linear-gradient(to bottom right, var(--tw-gradient-stops)); }
      .from-blue-50 { --tw-gradient-from: #eff6ff; --tw-gradient-to: rgba(239, 246, 255, 0); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to); }
      .via-white { --tw-gradient-to: rgba(255, 255, 255, 0);  --tw-gradient-stops: var(--tw-gradient-from), #ffffff, var(--tw-gradient-to); }
      .to-green-50 { --tw-gradient-to: #f0fdf4; }
      
      /* Custom animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideUp {
        from { 
          opacity: 0;
          transform: translateY(20px);
        }
        to { 
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      
      .slide-in-from-bottom-4 {
        animation: slideUp 0.4s ease-out;
      }
      
      /* Fix any potential layout issues */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
      }
      
      /* Backdrop blur fallback */
      .backdrop-blur-sm {
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      
      .backdrop-blur-lg {
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
