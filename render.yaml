# Emergency fix - Simple build configuration
version: 1
services:
  - type: web
    name: selfmode-platform
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://selfmode-platform.onrender.com